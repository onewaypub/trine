<div id="search-component">
  <h4>Coworker Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let coworker of coworkers$ | async" >
      <a routerLink="/detail/{{coworker.id}}">
        {{coworker.name}}
      </a>
    </li>
  </ul>
</div>
