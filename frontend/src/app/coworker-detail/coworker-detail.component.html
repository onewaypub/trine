<div *ngIf="coworker">
  <h2>{{ coworker.name | uppercase }} Details</h2>
  <div><span>id: </span>{{coworker.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="coworker.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
